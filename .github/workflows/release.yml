name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Chrome zip
        run: |
          cd dist
          zip -r ../gpt-unloader-${{ steps.get_version.outputs.VERSION }}-chrome.zip .

      - name: Create Firefox zip
        run: |
          cd dist
          zip -r ../gpt-unloader-${{ steps.get_version.outputs.VERSION }}-firefox.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: GPT Unloader ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## GPT Unloader ${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            
            **Chrome:**
            1. Download `gpt-unloader-${{ steps.get_version.outputs.VERSION }}-chrome.zip`
            2. Extract the zip file
            3. Go to `chrome://extensions`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
            **Firefox:**
            1. Download `gpt-unloader-${{ steps.get_version.outputs.VERSION }}-firefox.zip`
            2. Go to `about:debugging`
            3. Click "This Firefox" â†’ "Load Temporary Add-on"
            4. Select `manifest.json` from the extracted folder
          files: |
            gpt-unloader-${{ steps.get_version.outputs.VERSION }}-chrome.zip
            gpt-unloader-${{ steps.get_version.outputs.VERSION }}-firefox.zip
          draft: false
          prerelease: false
